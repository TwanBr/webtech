<!doctype html>

<!-- Assign the Angular module -->
<html ng-app="TodoApp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
	<script src="core.js"></script>

</head>
<!-- Set the controller and get all todos -->
<body ng-controller="mainController">
	<div class="container">

		<!-- Header and counter -->
		<div class="jumbotron text-center">
			<h1>To do list <span class="label label-danger">{{ todos.length }}</span></h1>
		</div>

		<!-- List of todos -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- Loop through the todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
						<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- Form for new todos -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- Bind this value to formData.text in Angular -->
						<input type="text" class="form-control input-lg text-center" placeholder="I have to finish the Webtech assignment" ng-model="formData.text">
					</div>

					<!-- createToDo() will create the new todo -->
					<button type="submit" class="btn btn-outline-danger btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>
		<!-- Made with help of a Scotch.io tutorial -->
	</div>

</body>
</html>
